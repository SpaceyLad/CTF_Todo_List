
{% extends "base.html" %}

{% block title %}Connect{% endblock %}

{% block content %}
    <form action="/connection" method="post">
        <input type="submit" value="Test Database Connect" id="connect-btn">
        <input name="connect" value="127.0.0.1" hidden></input>

        {% if command %}
         <table id ="tbl">
            <tr>
             <th>{{ command }}</th>
                <th> Connection successful! </th>
            </tr>
         </table>
        {% endif %}
    </form>
{% endblock %}
