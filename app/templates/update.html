
{% extends "base.html" %}

{% block head %}
<title>Update</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center; color:white;font-family: retro;">Update Task for {{ task.user }}</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" placeholder="Update task content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
