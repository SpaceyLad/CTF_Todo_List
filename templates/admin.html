
{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Group</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.userId }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.user_group }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
